<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Commande</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('image/logo.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
            margin: auto;
        }
        .cadre {
            width: 280px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin: 10px;
            text-align: left;
        }
        .cadre h3 {
            text-align: center;
            color: #007bff;
        }
        input {
            width: calc(100% - 10px);
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="file"] {
            border: none;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function envoyerWhatsApp() {
            let message = "Commande :\n";
            let images = [];
            for (let i = 1; i <= 15; i++) {
                let nom = document.getElementById("nom" + i).value;
                let prix = document.getElementById("prix" + i).value;
                let image = document.getElementById("image" + i).files[0];
                if (nom && prix) {
                    message += "Article " + i + " : " + nom + " - Prix : " + prix + "\n";
                }
                if (image) {
                    images.push(image);
                }
            }
            let numeroFournisseur = "+XXXXXXXXXXX"; // Remplacez par le numÃ©ro du fournisseur
            let url = "https://wa.me/" + numeroFournisseur + "?text=" + encodeURIComponent(message);
            window.open(url, "_blank");
        }
    </script>
</head>
<body>
    <h2>Formulaire de Commande</h2>
    <div class="container">
        <script>
            for (let i = 1; i <= 15; i++) {
                document.write(`
                    <div class="cadre">
                        <h3>Cadre ${i}</h3>
                        <label>Nom de l'article :</label>
                        <input type="text" id="nom${i}" placeholder="Nom de l'article">
                        <label>Prix de l'article :</label>
                        <input type="number" id="prix${i}" placeholder="Prix en FCFA">
                        <label>Photo de l'article :</label>
                        <input type="file" id="image${i}" accept="image/*">
                    </div>
                `);
            }
        </script>
    </div>
    <button onclick="envoyerWhatsApp()">Valider et Envoyer</button>
</body>
</html>
